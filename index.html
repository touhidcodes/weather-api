<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="city"
            type="text"
            class="form-control"
            placeholder="Enter a city location for Weather ..."
          />
          <div class="input-group-append">
            <button id="btn" type="button" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        <h1>Dhaka</h1>
        <h3><span>38.06</span>&deg;C</h3>
        <h1 class="lead">Clouds</h1>
      </div>
    </div>
    <script>
      function getData() {
        const btn = document
          .getElementById("btn")
          .addEventListener("click", function () {
            const location = document.getElementById("city").value;
          });
        return location;
      }
      let key = "990768f78b8fc8bf9e2ad424932b32ef";
      fetch(
        `http://api.openweathermap.org/geo/1.0/direct?q=${getData()}&appid=${key}`
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          })
      );

      getData();
    </script>
  </body>
</html>
